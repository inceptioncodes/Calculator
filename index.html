<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="Style/darkModeStyle.css" id="theme">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
       <div class="container">
            <div class="mainbar">
                <div class="header">
                <h1 id="head">Calculator</h1>
                </div>
                <div class="git">
                 <a href="https://github.com/inceptioncodes/Calculator.git" target="_blank" rel="noopener noreferrer" id="github"><i class="fa-brands fa-square-github"></i></a>
                 <p id="darklight"><i id="theme-style" class="fa-solid fa-sun"></i></p>
                </div>
            </div>
            <div class="calc">
                <input type="text" id="inputBox" placeholder="Result">

                <div class="calcbtn">
                    <button class="button oper ac">AC</button>
                    <button class="button oper">DEL</button>
                    <button class="button oper">%</button>
                    <button class="button oper">/</button>
                </div>

                <div class="calcbtn">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button oper">*</button>
                </div>

                <div class="calcbtn">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button oper">-</button>
                </div>

                <div class="calcbtn">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button oper">+</button>
                </div>


                <div class="calcbtn">
                    <button class="button">00</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button eql">=</button>
                </div>

            </div>
       </div>
        
        <script src="Script/app.js"></script>
    </body>
</html>
